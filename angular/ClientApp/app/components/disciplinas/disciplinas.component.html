<div style="font-family: Courier">
    <h1>Disciplinas</h1>

    <p>Insira uma nova Disciplina</p>

    <p *ngIf="!forecasts">
        <em>Loading...</em>
    </p>

    <form class="form-inline">
        <label for="novoDisciplina">Nome</label>
        <input type="text" style="margin-left:30px;width:auto" class="form-control form-input-inline" [(ngModel)]="novoDisciplina" name="novoDisciplina"
        />

        <label for="novoCargaHoraria" style="margin-left:30px">Carga Horaria</label>
        <input type="number" style="margin-left:30px;width:auto" class="form-control form-input-inline" 
        [(ngModel)]="novoCargaHoraria" name="novoCargaHoraria"
        />


        <div class="dropdown" style="margin-top:10px" name="dropdownCurso">
            <label for="dropdownCurso">Curso</label>

            <select #selectElem (change)="setCurso(selectElem.value)" style="margin-left:15px" class="form-control">
                <option>Selecione um curso</option>
                <option *ngFor="let curso of cursos" [value]="curso.id">
                    {{curso.nome}}
                </option>
            </select>
        </div>
        <div class="form-item">
            <button id="save" style="margin-top:20px" (click)="incluir()" class="btn btn-primary">Salvar</button>
        </div>

    </form>
    <table class='table' *ngIf="forecasts">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CH</th>
                <th>Curso</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let forecast of forecasts">
                <td>{{forecast.id }}</td>
                <td>{{forecast.nome }}</td>
                <td>{{forecast.cargaHoraria }}</td>
                <td>{{forecast.curso.nome}}</td>

                <td>
                    <button type="button" class="btn btn-danger" (click)="remover(forecast)">
                        <span class='glyphicon glyphicon-trash'></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
