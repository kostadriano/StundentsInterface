<div style="font-family: Courier">
    <h1>Turmas</h1>

    <p>Insira uma nova Matricula</p>

    <p *ngIf="!forecasts">
        <em>Loading...</em>
    </p>

    <form class="form-inline">

        <div class="dropdown" style="margin-top:20px;" name="dropdownAluno">
            <label for="selectAluno">Aluno</label>

            <select #selectAluno name="selectAluno" (change)="setAluno(selectAluno.value)" style="width:auto;margin-left:15px" class="form-control">
                <option>Selecione um Aluno</option>
                <option *ngFor="let aluno of alunos" [value]="aluno.id">
                    {{aluno.nome}}
                </option>
            </select>
        </div>

        <div class="dropdown" style="margin-top:20px;" name="dropdownTurma">
            <label for="selectTurma">Turma</label>

            <select #selectTurma name="selectTurma" (change)="setTurma(selectTurma.value)" style="width:auto;margin-left:15px" class="form-control">
                <option>Selecione uma Turma</option>
                <option *ngFor="let turma of turmas" [value]="turma.id">
                    {{turma.sala}}
                </option>
            </select>
        </div>
        <button id="save" style="margin-top:10px; right:10px" (click)="incluir()" class="btn btn-primary">Salvar</button>
        <button id="clear" style="margin-top:20px" (click)="clear()" class="btn btn-secoundary">Limpar</button>
        
    </form>
    <table class='table' *ngIf="forecasts">
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Aluno</th>
                <th>Turma</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let forecast of forecasts">
                <td>{{forecast.dt_Matricula }}</td>
                <td>{{forecast.hora }}</td>
                <td>{{forecast.aluno.nome }}</td>
                <td>{{forecast.turma.sala }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="editar(forecast)">
                        Edit
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="remover(forecast)">
                        <span class='glyphicon glyphicon-trash'></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
